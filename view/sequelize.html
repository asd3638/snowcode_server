<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>시퀄라이즈 서버</title>
    <style>
      table { border: 1px solid black; border-collapse: collapse; }
      table th, table td { border: 1px solid black; }
    </style>
  </head>
  <body>
    <div>
      <form id="user-form">
        <fieldset>
          <legend>회원가입</legend>
          <div><input id="mail" type="email" placeholder="email"></div>
          <div><input id="password" type="password" placeholder="비밀번호"></div>
          <div><input id="nickName" type="text" placeholder="닉네임"></div>
          <div><input id="studentId" type="text" placeholder="학번"></div>
          
          <button type="submit">등록</button>
        </fieldset>
      </form>
    </div>
